# Deployment of Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: az-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: az-redis
  template:
    metadata:
      labels:
        app: az-redis
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: az-redis
        image: redis:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: az-redis
---
# Service for Redis
apiVersion: v1
kind: Service
metadata:
  name: az-redis
spec: # Par default le type est ClusterIP, il n'y a aucun raison de le sp√©cifier (type: ClusterIP)
  ports:
  - port: 6379
  selector:
    app: az-redis
---
# Deployment of Voting App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: az-voteapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: votingapp-azure
  template:
    metadata:
      labels:
        app: votingapp-azure
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: alfred-voting
        image: whujin11e/public:azure_voting_app
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "az-redis"
        - name: STRESS_SECS
          value: "2"
---
# Load Balancer Service for Voting App
apiVersion: v1
kind: Service
metadata:
  name: vote-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: votingapp-azure